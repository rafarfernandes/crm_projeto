<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Compacto e Responsivo</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuração do body */
        html, body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Estilo do footer */
        footer {
            background-color: #222;
            color: #ddd;
            padding: 20px 10px;
            width: 100%;
            margin-top: auto;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer h5 {
            font-size: 1rem;
            color: #ffc107;
            margin-bottom: 10px;
        }

        footer p {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.5;
            text-align: center;
        }

        /* Layout do conteúdo do footer */
        .footer-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-section {
            max-width: 300px;
        }

        /* Informações de contato */
        .contact-info p {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .contact-info p i {
            margin-right: 8px;
            color: #ffc107;
        }

        /* Linha divisória */
        .footer-divider {
            width: 90%;
            height: 1px;
            background-color: #444;
            margin: 15px auto;
        }

        /* Créditos do footer */
        .footer-credits {
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h5>Sobre</h5>
                    <p>CRM básico para gerenciamento de clientes, demonstrando conhecimentos em Python e Django.</p>
                </div>

                <div class="footer-section contact-info">
                    <h5>Contato</h5>
                    <p>
                        <i class="fas fa-envelope"></i> rafaelrofernandes@gmail.com
                    </p>
                    <p>
                        <i class="fas fa-phone"></i> +55 (98) 99101-6968
                    </p>
                </div>
            </div>

            <div class="footer-divider"></div>

            <div class="footer-credits">
                <p>Desenvolvido por Rafael Fernandes © 2024</p>
            </div>
        </div>
    </footer>

    <!-- Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
