{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Login - CRM</title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4 border-0">
                    <div class="text-center mb-4">
                        <h2 class="mb-1 text-warning">CRM</h2>
                        <p class="text-white">Sistema de Gestão de Clientes</p>
                    </div>
                    <form action="submit" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-warning">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-warning">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password">
                        </div>
                        {% if messages %}
                          {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                          {% endfor %}
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
